<body bgcolor=white>

	<div class="ui container">

					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i> <input type="password" name="password"
							placeholder="Bitte geben Sie Ihr Passwort an.">
					</div>
				</div>
				<div class="ui blue submit button">Login</div>
				<div class="ui button" onClick="autoComplete('testuser', 'testpassword')">Autom.
						Ausf√ºllen</div>
			</div>

			<div class="ui error message"></div>

		</form>

		<div class="ui message">
			Sie glauben, Sie haben kein FacMan-Konto? <a href="http://www.hs-lu.de/service/it-service-center/einfuehrung-it-services/3-wlan-wifi.html">Hier erhalten Sie Hilfe.</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
