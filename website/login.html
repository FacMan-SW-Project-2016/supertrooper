<html>

<head>


	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Facility Management - Login</title>
	<link rel="stylesheet" type="text/css" href="semantic_ui/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body bgcolor=white>

	<div class="ui container">
		<form class="ui form piled segment" id="loginForm" method="post">
			<div class="ui stacked segment">
				<h4 class="ui dividing header">Bitte loggen Sie sich ein.</h4>
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i> <input type="text" name="username" placeholder="Bitte geben Sie Ihren Benutzernamen an.">
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i> <input type="password" name="password" placeholder="Bitte geben Sie Ihr Passwort an.">
					</div>
				</div>
				<div class="ui blue submit button">Login</div>
				<div class="ui button" onClick="autoComplete('Admin', '123456789')">Admin</div>
				<div class="ui button" onClick="autoComplete('Student', '987654321')">Student</div>
			</div>

			<div class="ui error message" id="message_container"></div>

		</form>

		<div class="ui message">
			Sie glauben, Sie haben kein FacMan-Konto? <a href="http://www.hs-lu.de/service/it-service-center/einfuehrung-it-services/3-wlan-wifi.html">Hier erhalten Sie Hilfe.</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="semantic_ui/semantic.min.js"></script>
	<script src="js/login_controller.js"></script>
	<script src="js/md5.js"></script>


</body>

</html>
