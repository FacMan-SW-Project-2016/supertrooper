<html>
<head>


<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Facility Management - Login</title>
<link rel="stylesheet" type="text/css"
	href="semantic_ui/semantic.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<body bgcolor=white>

	<div class="ui container">
		<form class="ui form piled segment" id="loginForm">
			<div class="ui stacked segment">
				<h4 class="ui dividing header">Bitte loggen Sie sich ein.</h4>
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i> <input type="text" name="email"
							placeholder="E-mail address">
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i> <input type="password" name="password"
							placeholder="Password">
					</div>
				</div>
				<div class="g-recaptcha" data-sitekey="6Ld6ugoUAAAAALYG4zXONNuBLjU6UEv7SSqAMVLw"></div>
				<div class="ui blue submit button">Login</div>
			</div>

			<div class="ui error message"></div>

		</form>

		<div class="ui message">
			New to us? <a href="#">Sign Up</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="semantic_ui/semantic.min.js"></script>
	<script src="js/login_controller.js"></script>


</body>
</html>
