<html>
<head>
	<title>FacMan Startseite</title>
	<link rel="stylesheet" type="text/css" href="semantic_ui/semantic.min.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body bgcolor=white>
	<div class="ui container">
		<form class="ui form segment">
			<p>Facility Management</p>
			<h4 class="ui dividing header">Bitte beschreiben Sie Ihr
				Anliegen</h4>
			<div class="two fields">
				<div class="required field">
					<label>Titel</label> <input
						placeholder="Geben Sie Ihrem Anliegen einen Titel - Beispiel: Fenster kaputt"
						name="titel" type="text">
				</div>
				<div class="field">
					<label>Geschlecht</label> <select class="ui dropdown" name="gender">
						<option value="">W채hlen Sie ihr Geschlecht</option>
						<option value="male">M채nnlich</option>
						<option value="female">Weiblich</option>
						<option value="unentschlossen">Unentschlossen</option>
					</select>
				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>Username</label> <input placeholder="Username"
						name="username" type="text">
				</div>
				<div class="field">
					<label>Password</label> <input type="password" name="password">
				</div>
			</div>
			<div class="required field">
				<label>Kategorie</label> <select name="kategorie" multiple="false"
					class="ui dropdown">
					<option value="">W채hlen Sie eine Kategorie des Problems
						aus.</option>
					<option value="schaden">Schaden</option>
					<option value="verschmutzung">Verschmutzung</option>
					<option value="technisch">Technisch</option>
					<option value="sonstiges">Sonstiges</option>
				</select>
			</div>
			<div class="ui form">
				<div class="required field">
					<label>Beschreibung</label>
					<textarea name="beschreibung"></textarea>
				</div>
			</div>
			<p></p>
			<div class="required inline field">
				<div class="ui checkbox">
					<input type="checkbox" name="terms"> <label>Hiermit
						best채tige Ich, dass alle angegebenen Information der Wahrheit
						entsprechen.</label>
				</div>
			</div>
			<div class="ui primary submit button">Submit</div>
			<div class="ui error message"></div>
		</form>

		<div class="ui horizontal divider">Or</div>

		<div class="ui segment">
			<div class="ui menu top">
				<a class="active item" data-tab="edit"><i class="icon edit sign"></i>Edit</a>
				<a class="item" data-tab="summary">Summary</a>
			</div>

			<div class="ui tab" data-tab="edit">
				<div class="ui form">
					<div class="two fields">
						<div class="field">
							<label>First Name</label><input type="text" />
						</div>
						<div class="field">
							<label>Last Name</label><input type="text" />
						</div>
					</div>
				</div>
			</div>
			<div class="ui tab" data-tab="summary">Other content</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="semantic_ui/semantic.min.js"></script>
		<script src="js/controller.js"></script>

	</div>
</body>
</html>
