			<div class="following bar light fixed" style="background: white;">

					<div class="ui sticky secondary menu" style="background: white;">
						<a class="view-ui item"> <i class="sidebar icon"></i> Menu

						<div class="right menu">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="ui container">
				<form class="ui form piled segment" id="reportForm">
					<h4>Report Liste:</h4>

						w&auml;chseln</p>
					<div class='ui center aligned container'>

						<p></p>

					<i class="close icon"></i>
					<div class="header">Detail Report</div>
					<div class="image content">
						<div class="ui medium image">
							<img type="hidden" id="popupPic">
						</div>

							<div class="ui header" id="popupTitle"></div>

							<table class="ui definition table">
								<tbody>
									<tr>
										<td>ID</td>
										<td id="popupID"></td>
									</tr>
									<tr>
										<td>Raum</td>
										<td id="popupRoom"></td>
									</tr>
									<tr>
										<td>Kategorie</td>
										<td id="popupCat"></td>
									</tr>
									<tr>
										<td>Status</td>
										<td id="popupStatus"></td>
									</tr>
									<tr>
										<td>Nutzer</td>
										<td id="popupUser"></td>
									</tr>
									<tr>
										<td>Beschreibung</td>
										<td id="popupDesc"></td>
									</tr>
								</tbody>
								<!--                <p>ID = </p><p id="popupID"></p>-->

						</div>
					</div>
