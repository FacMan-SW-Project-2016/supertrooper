<html>
<head>


<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="semantic_ui/semantic.min.css">


</head>
<body bgcolor=white>

	<div class="ui vertical inverted sidebar menu" id="menu">
		<div class="item">
			<img
				src="https://s3-eu-west-1.amazonaws.com/flinc-img/groupavatars/b26b6b9af5a65062686449c9a901a366/large.jpg?1444231765">
		</div>
		<div class="active item" id="whoami"></div>
		<a class="item" href="http://localhost/index.html">Meldung anlegen</a>
		<a class="item" href="http://localhost/bootstraptable.html">Meldungen anzeigen</a>
		<a class="item" id="adminMenuItem" href="http://localhost/admin.html">Administration</a>

		<a class="item" href="/login.html" onClick="deleteAllCookies()">
			Abmelden</a>


	</div>
	<div class="pusher">
		<div class="full height">
			<div class="following bar light fixed" style="background: white;">
				<div class="ui container">
					<div class="ui sticky secondary menu" style="background: white;">
						<a class="view-ui item"> <i class="sidebar icon"></i> Menu
						</a>
						<div class="right menu">
							<div class="item">
								<div class="ui logo shape">
									<div class="sides">
										<div class="active ui side">
											<img class="ui image" src="/images/FHLU_logo_CMYK.jpg"
												height="50">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="ui container">
				<form class="ui form piled segment" id="reportForm">
					<h4>Meine Meldungen:</h4>
					<p>W&auml;hlen sie eine Meldung aus um zur Detail Ansicht zu wechseln</p>
					<div class="ui slider checkbox"  id="showAll">
						<input type="checkbox">
						<label>Meldungen aller Ersteller anzeigen</label>
					</div>

					<div class='ui center aligned container'>
						<table id="table" class="ui selectable celled table">
							<!--    <button class="ui button">test</button>-->
						</table>
					</div>
					<div class="ui right aligned container">
						<p></p>
						<button onclick="history.go(-1);" class="ui secondary button">Zurück</button>
						<button onclick="table.reload()" class="ui primary button">Refresh</button>

					</div>
				</form>
			</div>


			<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
			<script src="semantic_ui/semantic.min.js"></script>
			<!-- Latest compiled and minified JavaScript -->
			<script src="./bootstrap/bootstrap-table.js"></script>
			<script src="./bootstrap/bootstrap-table.min.js"></script>
				<script src="js/generic_controller.js"></script>
			<script src="js/bootstraptable_controller.js"></script>


			<div class="existing code" data-type="html">

				<div class="ui modal" id="popup">
					<i class="close icon"></i>

					<div class="header">Detail Report</div>
					<div class="image content">
						<div class="ui medium image">
							<img id="popupPic">
						</div>
						<div class="description">
							<div class="ui header" id="popupTitle"></div>
							<form class="ui form" id="popupForm" method="post">
								<table class="ui definition table">
									<tbody>
										<tr>
											<td>ID</td>
											<td id="popupID"></td>
										</tr>

										<tr>

											<td>Gebäude</td>
											<td>

												<div class="required field">
												<div class="ui floating search selection dropdown"
													id="dropdownBuild">
													<input type="hidden" name="building"> <i class="dropdown icon"></i>
													<div class="default text"></div>
												</div>
												</div>
											</td>
										</tr>
										<tr>
											<td>Raum</td>
											<td>
											<div class="required field">
												<div class="ui floating search selection dropdown"
													id="dropdownRoom">
													<input type="hidden" name="room"> <i
														class="dropdown icon"></i>
													<div class="default text"></div>
												</div>
												</div>
											</td>
										</tr>
										<tr>
											<td>Kategorie</td>
											<td>
											<div class="required field">
												<div class="ui floating search selection dropdown"
													id="dropdownCat">
													<input type="hidden" name="category"> <i
														class="dropdown icon"></i>
													<div class="default text" id="popupCat"></div>
												</div>
												</div>
											</td>
										</tr>
										<tr>
											<td>Status</td>
											<td>
											<div class="required field" id="fieldStatus">
												<div class="ui floating search selection dropdown"
													id="dropdownStat">
													<input type="hidden" name="status"> <i
														class="dropdown icon"></i>
													<div class="default text" id="popupStat"></div>
												</div>
												</div>
											</td>
										</tr>
										<tr>
											<td>Sachbearbeiter</td>
											<td>
													<div class="required field" id="fieldAdvisor">
												<div class="ui floating search selection dropdown"
													id="dropdownFacMan">
													<input type="hidden" name="userfacman"> <i
														class="dropdown icon"></i>
													<div class="default text" id="popupFacMan"></div>
												</div>
											</div>
											</td>
										</tr>
										<tr>
											<td>Ersteller</td>
											<td id="popupUser"></td>
										</tr>
										<tr>
											<td>Beschreibung</td>
											<td id="popupDesc"></td>
										</tr>
									</tbody>
									<!--                <p>ID = </p><p id="popupID"></p>-->
								</table>

								<div class="ui error message" id="message_container"></div>

								</form>
						</div>
					</div>
					<div class="actions">
						<div class="ui black deny button">Abbrechen</div>
						<div class="ui right labeled icon green button" onClick="$('#popupForm').form('validate form');">
							Speichern <i class="checkmark icon"></i>
						</div>


					</div>
				</div>


			</div>

		</div>
	</div>

</body>



</html>
