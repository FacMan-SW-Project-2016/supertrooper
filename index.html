<html>
<head>
	<title>FacMan Startseite</title>
	<link rel="stylesheet" type="text/css" href="semantic_ui/semantic.min.css">
</head>
<body bgcolor=white>

	<button class="ui button">Hallo</button>

	<form class="ui form">
		<div class="field">
			<label>First Name</label> <input type="text" name="first-name"
				placeholder="First Name">
		</div>
		<div class="field">
			<label>Last Name</label> <input type="text" name="last-name"
				placeholder="Last Name">
		</div>
		<div class="field">
			<div class="ui checkbox">
				<input type="checkbox" name="termsAndConditions"> <label>I agree
					to the terms and conditions</label>
			</div>
		</div>
		<button class="ui button" type="submit">Submit</button>
	</form>

	<div class="ui horizontal divider">Or</div>

	<form class="ui form segment">
		<p>Tell Us About Yourself</p>
		<div class="two fields">
			<div class="field">
				<label>Name</label> <input placeholder="First Name" name="name"
					type="text">
			</div>
			<div class="field">
				<label>Gender</label> <select class="ui dropdown" name="gender">
					<option value="">Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Username</label> <input placeholder="Username"
					name="username" type="text">
			</div>
			<div class="field">
				<label>Password</label> <input type="password" name="password">
			</div>
		</div>
		<div class="field">
			<label>Skills</label> <select name="skills" multiple=""
				class="ui dropdown">
				<option value="">Select Skills</option>
				<option value="css">CSS</option>
				<option value="html">HTML</option>
				<option value="javascript">Javascript</option>
				<option value="design">Graphic Design</option>
				<option value="plumbing">Plumbing</option>
				<option value="mech">Mechanical Engineering</option>
				<option value="repair">Kitchen Repair</option>
			</select>
		</div>
		<div class="inline field">
			<div class="ui checkbox">
				<input type="checkbox" name="terms"> <label>I agree
					to the terms and conditions</label>
			</div>
		</div>
		<div class="ui primary submit button">Submit</div>
		<div class="ui error message"></div>
	</form>

	<div class="ui horizontal divider">Or</div>

	<div class="ui segment">
		<div class="ui menu top">
			<a class="active item" data-tab="edit"><i class="icon edit sign"></i>Edit</a>
			<a class="item" data-tab="summary">Summary</a>
		</div>

		<div class="ui tab" data-tab="edit">
			<div class="ui form">
				<div class="two fields">
					<div class="field">
						<label>First Name</label><input type="text" />
					</div>
					<div class="field">
						<label>Last Name</label><input type="text" />
					</div>
				</div>
			</div>
		</div>
		<div class="ui tab" data-tab="summary">Other content</div>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="semantic_ui/semantic.min.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
